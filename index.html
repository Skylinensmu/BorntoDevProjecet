<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      display: inline-block;
      margin-right: 10px;
    }
    .container {
      position: relative; 
    }

    .copyright {
      position: absolute; 
      bottom: 10px; 
      left: 50%; 
      transform: translateX(-50%); 
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <center><h1>โปรแกรมคำนวณอุณหภูมิ (Temperature converter)</h1></center>
  
  <div class="container">
    <div class="input-group">
      <label for="temperatureInput">โปรดระบุอุณหภูมิ:</label>
      <input type="number" id="temperatureInput" placeholder="ระบุตัวเลขอุณหภูมิ">
    </div>
    <div class="input-group">
      <label for="fromUnit">หน่วยตั้งต้น:</label>
      <select id="fromUnit">
        <option value="Celsius">องศา Celsius</option>
        <option value="Kelvin">องศา Kelvin</option>
        <option value="Fahrenheit">องศา Fahrenheit</option>
      </select>
    </div>
    <div class="input-group">
      <label for="toUnit">หน่วยที่ต้องการแปลง:</label>
      <select id="toUnit">
        <option value="Celsius">องศา Celsius</option>
        <option value="Kelvin">องศา Kelvin</option>
        <option value="Fahrenheit">องศา Fahrenheit</option>
      </select>
    </div>
    <div class="button-container">
      <button onclick="convertTemperature()">แปลงค่าอุณหภูมิ</button>
      <button onclick="clearValues()">ล้างค่าทั้งหมด</button>
    </div>
    <div class="result">
      <p id="inputValue"></p>
      <p id="conversionResult"></p>
    </div>
  </div>
  <div class="copyright">
    2023 &copy; This project develop for BornToDEV.
  </div>
  <script src="script.js"></script>
</body>
</html>
